<div class="contact-pageheader">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <div class="contact-caption">
                    <h1 class="contact-title">Contact Us</h1>
                   <strong>We look forward to hearing from you.</strong>
                </div>
            </div>
            <div class="col-lg-offset-1 col-lg-5 col-md-offset-1 col-md-5 col-sm-12 col-xs-12">
                <div class="contact-form">
                    <h3 class="contact-info-title">Your Message</h3>
                    <div class="row">
                        <form>
                            <div class="row"  *ngIf="showMsg">
                                <div class="col-xs-12">
                                  <p class="alert alert-success">
                                      <strong>Thank You for your Message!</strong>
                                </div>
                              </div>
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label class="control-label sr-only " for="email"></label>
                                    <input id="email" type="text" placeholder="Email" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mb20">
                                <div class="form-group">
                                    <label class="control-label sr-only" for="textarea"></label>
                                    <textarea class="form-control pdt20" id="textarea" name="textarea" rows="4" placeholder="Message"></textarea>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-6 col-xs-12">
                               <button type="button" class="btn btn-success submit" (click)="addNewQuery()"> Send Message</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
