<div class="container">
    <div class="jumbotron">
        <div>
            <h4>Add News</h4> 
            <form (submit) ='addNewNews()'>
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" class="form-control" [(ngModel)]="title" required />
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" id="description" name="description" class="form-control" [(ngModel)]="description" required> 
                </div>
                <div class="form-group">
                    <label for="url">Url:</label>
                    <input type="text" id="url" name="url" class="form-control" [(ngModel)]="url" required /> 
                </div>
                <div class="form-group">
                    <label for="urlToImage">Url To Image:</label>
                    <input type="text" id="urlToImage" name="urlToImage" class="form-control" [(ngModel)]="urlToImage" required />
                </div>
                <div class="form-group">
                    <label for="publishedAt">Published At:</label>
                    <input type="text" id="publishedAt" name="publishedAt" class="form-control" [(ngModel)]="publishedAt" required />
                </div>
                <button class="btn btn-success">Add</button>
            </form>
        </div>
    </div>
</div>
